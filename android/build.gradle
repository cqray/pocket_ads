/// 获取Flutter Sdk的地址
String getFlutterSdkPath() {
    // 读取local.properties配置
    def properties = new Properties()
    def file = rootProject.file('local.properties')
    if (file.exists()) file.withReader('UTF-8') { properties.load(it) }
    // 读取flutter.sdk属性
    return properties.getProperty('flutter.sdk')
}
